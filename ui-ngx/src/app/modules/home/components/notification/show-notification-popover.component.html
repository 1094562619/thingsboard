<section fxLayout="row" fxLayoutAlign="space-between center" style="margin-bottom: 4px">
  <div style="font-weight: 500; letter-spacing: .25px" translate>notification.notification</div>
  <button mat-button color="primary"
          [disabled]="!(notifications$ | async).length"
          (click)="markAsAllRead($event)">
    {{ 'notification.mark-all-as-read' | translate }}
  </button>
</section>
<mat-divider></mat-divider>
<section style="min-height: 100px; overflow: auto">
 <div *ngFor="let notification of (notifications$ | async); let last = last">
   <tb-notification [notification]="notification"
                    [onClose]="onClose"
                    (markAsRead)="markAsRead($event)">
   </tb-notification>
   <mat-divider *ngIf="!last" style="margin-bottom: 4px"></mat-divider>
 </div>
</section>
<div *ngIf="(notifications$ | async).length">
  <mat-divider></mat-divider>
  <section fxLayoutAlign="center center">
    <button fxFlex mat-button color="primary" (click)="viewAll($event)">
      {{ 'notification.view-all' | translate }}
    </button>
  </section>
</div>
